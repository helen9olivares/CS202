<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Form </title>
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
    <!-- fontawesome -->
    <i class="fab fa-twitter"></i>
    <i class="fas fa-map-marker-alt"></i>
    <i class="fas fa-users"></i>
    <i class="fas fa-copyright"></i>

    <!-- bootstrap with forms -->
    <!-- fixed container (container), flexible container (container-fluid) -->
    <div class="container">
        <h1> Web Forms Using Bootstrap</h1>
        <!-- input type atribute - name, id, placeholder, required, size, disabled, pattern -->
        <div>
            <label for="name">Name</label>
            <input type="text" name="name" placeholder="Enter Your Name">
        </div>
        <div>
            <label for="email" >Email</label>
            <input type="email" name="email" id="">
        </div>
        <br>
        <div>
            <label for="password" >Password</label>
            <input type="password" name="password" id="password">
        </div>
        
        <div class="form-group">
            <label class="form-label" for="city">Your State</label>
            <select class="form-select" name="city" id="city">
                <option value="1">Seattle</option>
                <option value="2">Tacoma</option>
                <option value="3">Bellingham</option>
            </select>
        </div>
        
        <div>
            <label for="conditions">Agree to terms and conditions</label>
            <input type="radio" name="conditions" id="conditions">
        </div>
        
        <div>
            <label for="remember">Remember Password</label>
            <input type="checkbox" name="remember" id="remember">
        </div>
        <div>
            <label for="message">Message</label>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
        </div>
        
        <button type="submit">Submit</button>
    </div>

</body>
</html>
